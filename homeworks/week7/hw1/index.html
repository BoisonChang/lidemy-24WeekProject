<!DOCOTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>活動報名表單</title>
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>





<body>
	<div class="wrapper">

		<section>
			<div class="decoration">	
			</div>
		</section>

	
		<section class="title">
			<div class="title__name">
				新拖延運動報名表單
			</div>
			<div class="title__info">
				<div>活動日期：2020/12/10 ~ 2020/12/11</div>
				<div>活動地點：台北市大安區新生南路二段1號</div>
			</div>
			<div class="title__attention">
				<div>* 必填</div>
			</div>
		</section>


	
		<form class="questions">
			<div class="question basic">
				<div class="question__title">
					暱稱 
				</div>
				<div class="question__1">
					<input class="question__answer question__name" type="text" placeholder="您的回答" />
				</div>
				<div class="question__title">
					電子郵件 
				</div >
				<div class="question__2"> 
					<input class="question__answer question__email" type="email" placeholder="您的電子郵件"/>
				</div>
				<div class="question__title">
					手機號碼 
				</div>
				<div class="question__3">
					<input class="question__answer question__phone" type="text" placeholder="您的手機號碼"/>
				</div>
			</div>


			<div class="question type">
				<div class="question__title">
					報名類型
				</div>
				<div class="question__4">
					<label ><input class="Type1" type="radio" name="activity" style="margin-right:4" />
						<span class="question__title__choice">躺在床上用力實作</span>
					</label></br>
					<label><input class="Type2" type="radio" name="activity" style="margin-right:4" />
						<span class="question__title__choice">趴在地上滑手機找現成的</span>
					</label>
				</div>
			</div>

			<div class="question more">
			</div>

			<div class="question basic">
				<div class="question__title">
					怎麼知道這個活動的？
				</div>
				<div class="question__5">
					<input class="question__answer question__how" type="text" placeholder="您的回答" />
				</div>
				<div class="question__title__last">
					其他 
				</div>
				<div class="question__title__last＿ps">對活動的一些建議</div>
				<div class="question__6">
					<input class="question__answer" type="text" placeholder="您的回答"/>
				</div>
			</div>


			<div class="question__submit">
				<input class="question__submit__button" type ="submit" value="提交"/>
				<div class="question__submit__desc">
						請勿透過表單送出您的密碼。
				</div>
			</div>


		</form>
	</div>
</body>

<footer>
		<div class="footer__desc">
			© 2020 © Copyright. All rights Reserved.
		</div>
</footer>

<script src="./index.js"></script>
</html>
