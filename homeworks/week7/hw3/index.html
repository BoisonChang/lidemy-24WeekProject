<!DOCOTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>活動報名表單</title>
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="wrapper">

		<section>
			<div class="decoration">	
			</div>
		</section>

		<section class="title">
			<div class="title__name">
				To-Do List
			</div>
			<div class="title__info">
				有效管理你的待辦清單
			</div>
		</section>
		<div class="wrapper__inner">
			<div class="todo__content">
				<div class="input">
					<input class="todo__name" type="text" placeholder="請新增您的待辦事項" />	
				</div>

				<div class="todolists">
					<div class="todolist__row">
						<input class="todolist tdi__status" type="checkbox">
						<p class="todolist tdi__item">
							<span class="todolist__todo">完成第七週 hw3 - todo List</span>
						</p>
						<button class="todolist tdi__btns">刪除</button>
					</div>
					<div class="todolist__row">
						<input class="todolist tdi__status" type="checkbox">
						<p class="todolist tdi__item">
							<span class="todolist__todo">完成第七週 hw4 - 簡答題</span>
						</p>
						<button class="todolist tdi__btns">刪除</button>
					</div>
				</div>

	
			</div>
		</div>

		
		
	</div>
</body>


<script src="./index.js"></script>
</html>
